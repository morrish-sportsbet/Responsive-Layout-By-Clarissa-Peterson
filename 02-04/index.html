<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>02-04 Accessibility, tab order in a webpage!</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale:1">
    <style>
      .container {
        display: flex;
      }
      .item5 {
        order: -1;
      }
      .item3 {
        order: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item1">
        <a href="#">one</a>
      </div>
      <div class="item2">
        <a href="#">two</a>
      </div>
      <div class="item3">
        <a href="#">three</a>
      </div>
      <div class="item4">
        <a href="#">four</a>
      </div>
      <div class="item5">
        <a href="#">five</a>
      </div>
    </div>
  </body>
</html>
